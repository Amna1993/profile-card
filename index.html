<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Amna Awan</span>
            <span class="job">ReactJS Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.tiktok.com/@dev1752024?lang=en" style="background: black;" class="link">
                <i class='bx bxl-tiktok' ></i>
            </a>
            <a href="https://www.linkedin.com/in/hafiza-amna-razzaq-1467ba216/" style="background: #1da1f2;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i>JavaScript</i> 
                <!-- <span class="number">60k</span>    -->
            </div>
            <div class="data">
                <i>ReactJS</i>
   
            </div>
            <div class="data">
                <i>Data Structures</i>
                 
            </div>
        </div>
    </div>
</body>
</html>
